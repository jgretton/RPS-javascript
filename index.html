<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <main>
      <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="comp-label">comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
      </div>

      <div class="result">
        <p>Paper covers Rock. You win!</p>
      </div>

      <div class="choices">
        <div class="choice">
          <div id="rock" class="option"></div>
        </div>
        <div class="choice">
          <div id="paper" class="option"></div>
        </div>
        <div class="choice">
          <div id="scissors" class="option"></div>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
